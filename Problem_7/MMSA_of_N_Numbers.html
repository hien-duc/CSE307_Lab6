<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>MMSA of N Numbers</title>
  </head>
  <body>
    <h1>MMSA of N Numbers</h1>
    <br />
    <h10>Enter numbers separated by :</h10>
    <input type="text" id="n" />
    <p id="res"></p>
    <button ondblclick="printNumbers()">Calculate MMSA</button>
    <script>
      function printNumbers() {
        let n = [document.getElementById("n").value];
        n.sort();
        let res = document.getElementById("res").innerHTML;
        let sum;
        let avg;
        for (let i = 0; i < n.length; i++) {
          sum+=n[i];
        }
        avg = sum/n.length;
        res += "Min = " + n[0];
        res += "Max = " + n[3];
        res += "Sum = " + sum;
        res += "Avg = " + avg;
      }
    </script>
  </body>
</html>
