<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <script src="pro.js"></script>
  </head>

  <body onload="Show(books)">
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input id="tiltleInput" type="text" placeholder="Input name here" />
        </td>

        <td>Quantity:</td>
        <td>
          <input
            id="quantityInput"
            type="text"
            placeholder="Input quantity here"
          />
        </td>

        <td>Img Link:</td>
        <td>
          <input id="imgInput" type="text" placeholder="Input image here" />
        </td>

        <td>Price:</td>
        <td>
          <input id="priceInput" type="text" placeholder="Input price here" />
        </td>
      </tr>
    </table>

    <br />
    <input
      type="button"
      onclick="addBookAtEnd()"
      value="Add product to the bottom"
    />
    <input
      type="button"
      onclick="addBookAtBeginning()"
      value="Add product to the top"
    />
    <input type="button" onclick="Sort()" value="Sort product" />
    <br />
    <br />
    <input id="search" type="text" placeholder="Search by name" />
    <input type="button" onclick="Search()" value="Search" />
    <input id="remove" type="text" placeholder="Remove" />
    <input type="button" onclick="Delete()" value="Remove" />
    <input id="reset" type="button" onclick="Show(books)" value="Reset" />
    <br />
    <br />

    <div id="result" style="display: flex"></div>

    <script src="pro.js"></script>
  </body>
</html>
