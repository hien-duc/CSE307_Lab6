<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quoted text</title>
  </head>
  <body>
    <p id="p"></p>
    <script>
      let string = "He said, “I don’t care.";
      document.writeln('<h1>He said, “I don’t care."</h1>');
      console.log(string);
      document.getElementById("p").innerHTML =
        '<h1>He said, “I don’t care."</h1>';
    </script>
  </body>
</html>
